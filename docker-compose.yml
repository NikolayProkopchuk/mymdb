version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: "mymdb"
      POSTGRES_USER: "mymdbAdmin"
      POSTGRES_PASSWORD: "pgpwd4mymdb"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mymdbAdmin -d mymdb" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
  backend:
    image: nikolay880410/mymdb
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://postgres:5432/mymdb'
    restart: unless-stopped
    ports:
      - "8080:8080"
    healthcheck:
        test: [ "CMD", "curl", "if", "http://localhost:8080/actuator/health" ]
        interval: 30s
        timeout: 10s
        retries: 3
